[package]
name = "sozu-lib"
description = "sozu library to build hot reconfigurable HTTP reverse proxies"
repository = "https://github.com/sozu-proxy/sozu"
readme = "README.md"
documentation = "https://docs.rs/sozu-lib"
homepage = "https://sozu.io"
version = "0.14.3"
license = "AGPL-3.0"
authors = [
  "Cl√©ment Delafargue <clement@delafargue.name>",
  "Geoffroy Couprie <geo.couprie@gmail.com>",
  "Eloi Demolis <eloi.demolis@clever-cloud.com>",
  "Emmanuel Bosquet <emmanuel.bosquet@clever-cloud.com>",
  "Florentin Dubois <florentin.dubois@clever-cloud.com>",
]
categories = ["network-programming"]
edition = "2021"
rust-version = "1.66.1"
include = [
  "./README.md",
  "Cargo.toml",
  "src/**/*",
  "/examples/main.rs",
  "/examples/minimal.rs",
  "assets/certificate.pem",
  "assets/key.pem",
]

[dependencies]
anyhow = "^1.0.71"
cookie-factory = "^0.3.2"
foreign-types-shared = "^0.1.1"
hex = "^0.4.3"
hdrhistogram = "^7.5.2"
hpack = "^0.3.0"
idna = "^0.3.0"
lazycell = "^1.3.0"
libc = "^0.2.142"
log = "^0.4.17"
memchr = "^2.5.0"
mio = { version = "^0.8.6", features = ["os-poll", "os-ext", "net"] }
nom = { version = "^7.1.3", default-features = true, features = ["std"] }
pool = "^0.1.4"
poule = "^0.3.2"
rand = "^0.8.5"
serial_test = "^2.0.0"
sha2 = "^0.10.6"
slab = "^0.4.8"
socket2 = { version = "^0.5.2", features = ["all"] }
regex = "^1.8.1"
rustls = "^0.21.1"
rustls-pemfile = "^1.0.2"
rusty_ulid = "^2.0.0"
thiserror = "^1.0.40"
time = "^0.3.20"
url = "^2.3.1"
webpki = "^0.22.0"
x509-parser = "^0.15.0"

sozu-command-lib = "^0.14.3"

[dev-dependencies]
quickcheck = "^1.0.3"
rand = "^0.8.5"
tiny_http = "^0.12.0"
ureq = "^2.6.2"

[features]
default = []
splice = []
unstable = []
logs-debug = []
logs-trace = []
tolerant-http1-parser = []

[badges]
travis-ci = { repository = "sozu-proxy/sozu" }
